<div class="search-main">
	<div class="row">
		<div class="col-md-12">
			<form id="search-term">
				<label for="">Select Category: </label>
				<select ng-model="search.cat" ng-options="item.label for item in search.cats" class="form-control select-cat"></select>
				<div class="input-group">		
					<input type="text" id="query" ng-model="search.searchTerm" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
						<button class="btn btn-default btn-search" ng-click="search.submit(search.cat.name)">Go!</button>
					</span>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 output">
			<h3 ng-if="search.info">You searched for:</h3>
			<uib-accordion>
				<uib-accordion-group ng-repeat="item in search.info" heading="{{ item.Name }}">
					<div class="row inner-content">
						<h4 class="result-type">{{item.Type}}</h4>
						<div class="result-blurb">
							<p>{{ item.wTeaser }}</p>
							<span>
								<button class="btn btn-default btn-add" ng-click="search.add(item.Name)" type="button">Add</button>
							</span>
						</div>
					</div>
				</uib-accordion-group>
			</uib-accordion>
			<h3 ng-if="search.results">Results:</h3>
			<uib-accordion>
				<uib-accordion-group ng-repeat="item in search.results" heading="{{ item.Name }}">
					<div class="row inner-content">
						<h4 class="result-type">{{item.Type}}</h4>
						<div class="result-blurb">
							<p>{{ item.wTeaser }}</p>
							<span>
								<button class="btn btn-default btn-add"  ng-click="search.add(item.Name)" type="button">Add</button>
							</span>
						</div>
					</div>
				</uib-accordion-group>
			</uib-accordion>					
		</div>
	</div>
</div>
